<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Maven+Pro&family=Raleway:wght@300;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="title">
            <h4>Chat NodeJS & Socket.io</h4>
        </div>
        <div id="messages"></div>
        <form onsubmit="addMessage(this);">
            <input id="nickname" type="text" placeholder="Nickname:">
            <div id="TextAreaAndSubmit">
                <textarea id="text" type="text" placeholder="Message..."></textarea>
                <input id="submit" type="submit" value="">
                <img id="svgSubmit" src="./media/location-arrow-solid.png" alt="">
            </div>
        </form>
    </div>
</body>

</html>
